<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureSteg | Text in Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      padding: 40px 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .main-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    .form-control, .form-control-file {
      margin-bottom: 15px;
    }
    .btn-custom {
      width: 100%;
      margin-top: 10px;
    }
    hr {
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>
<div class="container mt-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
  {% endwith %}
</div>

  <div class="container">
    <div class="main-box">
      <h2 class="text-center mb-4"><i class="bi bi-lock-fill"></i> Encode Message into Image</h2>

      <form action="/encode" method="post" enctype="multipart/form-data">
        <label for="image">ğŸ–¼ï¸ Select Image (PNG):</label>
        <input type="file" class="form-control" id="image" name="image" accept=".png" required>

        <label for="message">âœ‰ï¸ Enter Secret Message:</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>

        <label for="key">ğŸ”‘ Enter Secret Key:</label>
        <input type="text" class="form-control" id="key" name="key" required>

        <button type="submit" class="btn btn-success btn-lg btn-custom">
          <i class="bi bi-file-lock2-fill"></i> Encode
        </button>
      </form>

      <hr class="my-5">

      <h2 class="text-center mb-4"><i class="bi bi-search"></i> Decode Message</h2>

      <form action="/decode" method="post" enctype="multipart/form-data">
        <label for="encoded_image">ğŸ“‚ Upload Encoded Image:</label>
        <input type="file" class="form-control" id="encoded_image" name="encoded_image" accept=".png" required>

        <label for="key">ğŸ”‘ Enter Secret Key:</label>
        <input type="text" class="form-control" id="key" name="key" required>

        <button type="submit" class="btn btn-primary btn-lg btn-custom">
          <i class="bi bi-unlock-fill"></i> Decode
        </button>
      </form>

      <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-light mt-3">
          ğŸ”™ Back to Home
        </a>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (for dismissible alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
